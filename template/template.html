<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} - {{globalTitle}}</title>
    <link rel="stylesheet" href="{{{baseUri}}}assets/css/highlight-hybrid.css">
    <link rel="stylesheet" href="{{{baseUri}}}assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{{baseUri}}}assets/css/main.css">
</head>

<body>
    <header class="navbar navbar-default navbar-fixed-top">{{> header}}</header>

    <div class="container" id="result">
        <div class="row">
            <nav id="sidebar" class="col-lg-2 col-sm-3 hidden-xs">
                <!-- Will be the toc-->
            </nav>
            <section id="content" class="col-lg-10 col-sm-9">
                {{{content}}}
            </section>
        </div>
    </div>



    <script src="{{{baseUri}}}assets/js/jquery.js"></script>
    <script src="{{{baseUri}}}assets/js/bootstrap.min.js"></script>
    <script src="{{{baseUri}}}assets/js/reveal/plugin/highlight/highlight.js"></script>
    <script src="{{{baseUri}}}assets/js/tipuesearch_set.js"></script>
    <script src="{{{baseUri}}}assets/js/tipuesearch.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
    	MathJax.Hub.Config({
    		tex2jax: {inlineMath: [['$(',')$'], ['\\(','\\)']]}
    	});
    </script>
    <script>
        $(document).ready(function() {
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
            $('#tipue_search_input').tipuesearch({
                mode: 'json',
                contentLocation: '{{{baseUri}}}index.json'
            });
        });
    </script>
    {{{autoReload}}}
    <!-- Generated by Vegetables from '{{{document}}}' with format '{{format}}' - '{{timestamp}}' -->
</body>

</html>
